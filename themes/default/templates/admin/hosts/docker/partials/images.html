</div>

                <div class="dropdown">
                    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown">
                        <i class="fe fe-terminal"></i> {% trans "Actions" %}
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item prune_unused_images" href="javascript:void(0)" data-url="{% url 'app.api.private.v1.admin.action.host.prune_unused_images.endpoint' host.id %}">{% trans "Prune unused images" %}</a>
                        <a class="dropdown-item prune_all_unused_images" href="javascript:void(0)" data-url="{% url 'app.api.private.v1.admin.action.host.prune_all_unused_images.endpoint' host.id %}">{% trans "Prune all unused images" %}</a>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table card-table table-vcenter text-nowrap">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tags</th>
                            <th>Size</th>
                            <th>Created</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#" class="text-inherit">sha256:8789038981</a></td>
                            <td>
                                <p><div class="tag">Ubuntu<span class="tag-addon tag-success">1.0.0</span></div></p>
                            </td>
                            <td>124.7MB</td>
                            <td>2018-09-01</td>
                            <td colspan="2" class="text-right">
                                <a href="#" class="btn btn-secondary btn-sm">{% trans "Manage" %}</a>
                                <div class="dropdown">
                                    <button class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown">{% trans "Actions" %}</button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a href="javascript:void(0)" data-url="#" class="dropdown-item delete_host_image">
                                            <i class="dropdown-icon fe fe-trash"></i> {% trans "Delete" %}
                                        </a>
                                        <a href="javascript:void(0)" data-url="#" class="dropdown-item force_delete_host_image">
                                            <i class="dropdown-icon fe fe-trash-2"></i> {% trans "Force Delete" %}
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
